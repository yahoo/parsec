language: java
sudo: required
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
- sudo apt-get install net-tools
- sudo apt-get install python-pip
- sudo pip install mkdocs
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- test "${TRAVIS_PULL_REQUEST}" == "true" || test "${TRAVIS_BRANCH}" != "master" || ./gradlew bintrayUpload
- mkdocs build
- if ["${TRAVIS_PULL_REQUEST}" == "false"];then mkdocs gh-deploy;fi
after_success:
- ./gradlew coveralls
env:
  global:
  - secure: 
  - secure: 
branches:
  only:
    - master
